{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}"> 
    <title>Resume Form</title>
  </head>
  <style>
  body {
      background-image:url("{% static 'images/form1.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
  }
  </style>
<body>
  <center><h1>{% if edit_mode %}Edit{% else %}Create{% endif %} Resume</h1></center>

  <div class="container-fluid">
    <form method="POST" action="/resume/" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="input-group mb-3">
        <span class="input-group-text">First and last name</span>
        <input type="text" name="first_name" value="{{ first_name }}" placeholder="First name" class="form-control">
        <input type="text" name="last_name" value="{{ last_name }}" placeholder="Last name" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <input type="email" name="email" value="{{ email }}" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Phone</span>
        <input type="text" name="phone" value="{{ phone }}" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Professional Summary</span>
        <input type="text" name="summary" value="{{ summary }}" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Skills</span>
        <input type="text" name="skills" value="{{ skills }}" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Soft Skills</span>
        <input type="text" name="softskills" value="{{ softskills }}" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Language</span>
        <input type="text" name="language" value="{{ language }}" class="form-control">
      </div>

      <label>Experience 1</label>
      <input type="text" name="company_one" value="{{ company_one }}" placeholder="Company Name" class="form-control mb-2">
      <input type="text" name="role_one" value="{{ role_one }}" placeholder="Role" class="form-control mb-2">
      <textarea name="job_one" placeholder="Job Responsibilities" class="form-control">{{ job_one }}</textarea>

      <label class="mt-3">Experience 2</label>
      <input type="text" name="company_two" value="{{ company_two }}" placeholder="Company Name" class="form-control mb-2">
      <input type="text" name="role_two" value="{{ role_two }}" placeholder="Role" class="form-control mb-2">
      <textarea name="job_two" placeholder="Job Responsibilities" class="form-control">{{ job_two }}</textarea>

      <div class="input-group mb-3">
        <span class="input-group-text">Education</span>
        <input type="text" name="education" value="{{ education }}" class="form-control">
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label>Start Year</label>
          <input type="number" name="start_year" value="{{ start_year }}" class="form-control" min="1990" max="2035">
        </div>
        <div class="col-md-3">
          <label>End Year</label>
          <input type="number" name="end_year" value="{{ end_year }}" class="form-control" min="1990" max="2035">
        </div>
        <div class="col-md-3">
          <label>Cgpa</label>
          <input type="text" name="cgpa" value="{{ cgpa }}" class="form-control">
        </div>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Address</span>
        <input type="text" name="address" value="{{ address }}" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">
  {% if edit_mode %}Update Resume{% else %}Generate Resume{% endif %}
</button>
<a href="{% url 'template' %}" class="btn btn-outline-primary">‚Üê Template</a>

{% if show_edit_btn %}
  <a href="{% url 'edit_resume' 2 %}" class="btn btn-warning">Edit Resume</a>
{% endif %}
    </form>
  </div>
</body>
</html>
